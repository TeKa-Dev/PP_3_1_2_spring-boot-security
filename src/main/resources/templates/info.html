<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Spring Security Example</title>
</head>
<body>

<div>
    <button onclick="location.href='/logout'">Logout</button>
</div>
<h2 th:utext="${user.email + ' with roles:' + user.rolesNames}"></h2>
<div>
    <button th:if="${user.admin}" onclick="location.href='/admin'">Admin</button>
</div>
<div>
    <button onclick="location.href='/user'">User</button>
</div>

<h1>User information-page</h1>
<h2>About user</h2>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    <tr>
        <td th:utext="${user.id}"></td>
        <td th:utext="${user.username}"></td>
        <td th:utext="${user.lastname}"></td>
        <td th:utext="${user.age}"></td>
        <td th:utext="${user.email}"></td>
        <td>
            <div th:each="role : ${user.roles}" th:text="${role.name}"></div>
        </td>
    </tr>
</table>
</body>
</html>
